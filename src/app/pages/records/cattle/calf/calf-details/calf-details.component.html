  <!-- Data table starts here -->
  <div class="row">
    <div class="col-md-12">
      <card cardTitle="Cattle Records">

        <div fxLayout fxLayoutAlign="center center">

          <mat-form-field fxFlex="20%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>            

          <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let row; let i = dataIndex;">{{i}} </td>            
          </ng-container>        
 
         <ng-container matColumnDef="clafId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Calf Tag </th>
            <td mat-cell *matCellDef="let element"> {{element.calfTag}} </td>
          </ng-container>
        
          <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
          </ng-container>

          <ng-container matColumnDef="dateOfCalving">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfCalving| date}} </td>
          </ng-container>

          <ng-container matColumnDef="breed">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
              <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
            </ng-container>

            <ng-container matColumnDef="remarks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
                <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
              </ng-container>
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
        </mat-paginator>
            
      
      </card>
    </div>
  </div>
